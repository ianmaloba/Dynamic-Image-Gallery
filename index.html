<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dynamic Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div>Gallery</div>
        <div class="nav-controls">
            <button id="slideshowToggle">Start Slideshow</button>
            <button id="ultimateFullscreenToggle">Ultimate Fullscreen</button>
        </div>
    </nav>
    <div class="gallery-container" id="imageGallery"></div>
    <div class="fullscreen-overlay" id="fullscreenOverlay">
      <button class="close-fullscreen" id="closeFullscreen">âœ–</button>
        <div class="fullscreen-content">
            <div class="nav-buttons">
                <button class="nav-button" id="prevButton">&#10094;</button>
                <button class="nav-button" id="nextButton">&#10095;</button>
            </div>
            <img class="fullscreen-image" id="fullscreenImage" src="" alt="Fullscreen Image">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
